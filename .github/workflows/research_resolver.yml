name: Research Issue Resolver

on:
  issues:
    types: [labeled]

permissions:
  issues: write       # To post comments and add labels
  contents: read      # To checkout code for analysis

jobs:
  resolve:
    # Only run if the label added is 'research'
    if: github.event.label.name == 'research'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10' # Using 3.10 for now

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f scripts/requirements.txt ]; then pip install -r scripts/requirements.txt; fi

      - name: Run Research Resolver Script
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          LLM_API_KEY: ${{ secrets.LLM_API_KEY }} # Placeholder for the LLM API key secret
          ISSUE_NUMBER: ${{ github.event.issue.number }}
          REPO_CONTEXT: ${{ toJson(github.repository) }} # Pass repository context
          ISSUE_CONTEXT: ${{ toJson(github.event.issue) }} # Pass issue context
        run: python scripts/research_resolver.py
